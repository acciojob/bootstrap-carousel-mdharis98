<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ul>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="first-slide.jpg" alt="First Slide">
            <div class="carousel-caption">
                <h3>First Slide</h3>
                <p>Description for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item second-slide">
            <img src="second-slide.jpg" alt="Second Slide">
            <div class="carousel-caption">
                <h3>Second Slide</h3>
                <p>Description for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item third-slide active">
            <img src="third-slide.jpg" alt="Third Slide">
            <div class="carousel-caption">
                <h3>Third Slide</h3>
                <p>Description for the third slide.</p>
            </div>
        </div>
        <div class="carousel-item fourth-slide">
            <img src="fourth-slide.jpg" alt="Fourth Slide">
            <div class="carousel-caption">
                <h3>Fourth Slide</h3>
                <p>Description for the fourth slide.</p>
            </div>
        </div>
        <div class="carousel-item fifth-slide">
            <img src="fifth-slide.jpg" alt="Fifth Slide">
            <div class="carousel-caption">
                <h3>Fifth Slide</h3>
                <p>Description for the fifth slide.</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
